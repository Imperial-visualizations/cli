<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{projectName}} - Imperial Visualisations</title>
    <style>
        .iv-welcome-message{
            display:flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="banner" :class="theme" id="ivTitleBar">
        <a class="logo-container">
            <img class="vis-logo" src="./assets/ImpVis-logo-white.svg">
        </a>
        <div class="vis-title">{{projectName}}</div>
    </nav>
    <div class="iv-visualisation">
        <div class="iv-welcome-message">
            <img src='./assets/ImpVis-logo.png' alt="ImpVisLogo" height="200"/>
            <h1> Welcome to Imperial Visualisation!</h1>
            <p> Your project, {{projectName}} has succesfully been set up using the legacy template!</p>
        </div>
    </div>
</body>
</html>
